<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Quiz — Stanozolol</title>
  <link rel="stylesheet" href="style.css">

  <!-- Styles temporaires pour forcer l'affichage des questions -->
  <style>
    #q-title, #q-sub, #answers {
      display: block !important;
      opacity: 1 !important;
      visibility: visible !important;
    }

    .answer {
      display: block;
      padding: 10px 15px;
      margin: 8px 0;
      background: #eee;
      border: 1px solid #333;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .answer.selected {
      background: #4caf50;
      color: white;
      font-weight: bold;
    }

    .btn {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container fade-in" id="quiz-container">
  <h1 class="title neon-blue" id="q-title"></h1>
  <h2 class="subtitle neon-text" id="q-sub"></h2>

  <div id="answers" class="answers-grid"></div>

  <div style="margin-top:24px;">
    <button id="validateBtn" class="btn neon-3d">
      Valider la réponse
    </button>

    <button id="restartBtn" class="btn small neon-blue-border" style="display:none;">
      Recommencer
    </button>
  </div>

  <p id="progress" style="margin-top:12px"></p>
</div>

<!-- Script du quiz -->
<script src="script.js"></script>

</body>
</html>
