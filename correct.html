<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css">
  <style>
    .container { max-width: 720px; margin: 60px auto; padding: 40px; }
    .title { color: #4ade80; font-size: 3.2rem; margin-bottom: 1.2rem; text-align: center; }
    .explain { 
      background: #1e293b; 
      padding: 24px; 
      border-radius: 12px; 
      line-height: 1.6; 
      white-space: pre-wrap; 
      font-size: 1.25rem; 
      margin: 2rem 0;
    }
    .buttons { text-align: center; margin-top: 2.5rem; }
  </style>
</head>
<body>

<div class="container fade-in">
  <h1 class="title neon-green">Bonne rÃ©ponse !</h1>
  
  <div class="explain" id="explain"></div>

  <div class="buttons">
    <button id="nextBtn" class="btn neon-3d">Question suivante</button>
    <a href="index.html" class="btn small neon-blue-border">Retour au menu</a>
  </div>
</div>

<script>
const state = JSON.parse(localStorage.getItem('quiz_state') || '{}');
document.getElementById('explain').textContent = state.explain || 'Explication non trouvÃ©e...';

document.getElementById('nextBtn').onclick = () => {
    const nextIndex = (state.currentIndex || 0) + 1;
    
    if (nextIndex >= 12) {
        localStorage.removeItem('quiz_state');
        alert("Quiz terminÃ© ! ðŸŽ‰");
        window.location = 'index.html';
    } else {
        localStorage.setItem('quiz_state', JSON.stringify({
            ...state,
            currentIndex: nextIndex,
            selected: null
        }));
        window.location = 'quiz.html';
    }
};
</script>
</body>
