<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bonne rÃ©ponse !</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container { 
      max-width: 720px; 
      margin: 60px auto; 
      padding: 40px; 
      background: rgba(20, 40, 30, 0.4);
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(90, 255, 180, 0.2);
    }
    .title { 
      color: #4ade80; 
      font-size: 3.2rem; 
      margin-bottom: 1.2rem; 
      text-align: center; 
      text-shadow: 0 0 15px rgba(90, 255, 180, 0.6);
    }
    .explain {
      background: #1e293b;
      padding: 24px;
      border-radius: 12px;
      line-height: 1.6;
      white-space: pre-wrap;
      font-size: 1.25rem;
      margin: 2rem 0;
      border-left: 6px solid #4ade80;
      color: #e0f7ff;
    }
    .buttons { 
      text-align: center; 
      margin-top: 2.5rem; 
    }
  </style>
</head>
<body>

<div class="container fade-in">
  <h1 class="title neon-green">Bonne rÃ©ponse !</h1>
  
  <div class="explain" id="explain"></div>

  <div class="buttons">
    <button id="nextBtn" class="btn neon-3d">Question suivante</button>
    <a href="index.html" class="btn small neon-blue-border">Retour au menu</a>
  </div>
</div>

<script>
// â”€â”€â”€ RÃ©cupÃ©ration de l'Ã©tat â”€â”€â”€
const state = JSON.parse(localStorage.getItem('quiz_state') || '{}');

// Affichage de l'explication
document.getElementById('explain').textContent = 
  state.explain || 'Explication non trouvÃ©e...';

// â”€â”€â”€ Bouton Suivant â”€â”€â”€
document.getElementById('nextBtn').onclick = () => {
  // On avance d'une question
  const nextIndex = (state.currentIndex || 0) + 1;

  // Fin du quiz ?
  if (nextIndex >= 12) {
    localStorage.removeItem('quiz_state');
    alert("Quiz terminÃ© ! ðŸŽ‰\nScore final : " + (state.score || 0) + " / 12");
    window.location.href = 'index.html';
  } 
  // Question suivante
  else {
    // On met Ã  jour l'index et on remet selected Ã  null
    localStorage.setItem('quiz_state', JSON.stringify({
      ...state,
      currentIndex: nextIndex,
      selected: null
    }));
    window.location.href = 'quiz.html';
  }
};
</script>
</body>
</html>
